<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Modulo di Contatto</title>
  </head>
  <body>
    <h1>Contattami</h1>

    <form method="post">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="Nome"  placeholder="Inserisci qui il tuo nome"> 
      <br /><br />
        <label for="Email" class="form-label">Email:</label>
        <input type="email" id="Email" placeholder="Inserisci qui la tua email">
        <br /><br />

        <label for="messaggio" class="form-textarea">Messaggio</label>
    <textarea id="messaggio" name="Messaggio" rows="4" class="form-textarea" placeholder="Scrivi qui il tuo messaggio..."></textarea>
   
        <br>
      <label for="Motivo del Contatto">Motivo del Contatto:</label>
      
     <select id="selezione" name="Selezione" class="form-select">
            <option value="">Scegli un'opzione...</option>
            <option value="opzione1">Richiesta di Informazioni</option>
            <option value="opzione2">Richiesta di Supporto</option>
            <option value="opzione3">Altro...</option>
        </select>
      <br /><br />

      <input type="submit" id="Invio" placeholder="Invia il modulo">
    </form>
  </body>
</html>
