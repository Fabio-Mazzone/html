<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 4 - Form</title>
</head>
<body>
    <form method="post">
    
        <fieldset>
            <legend>Dati Personali</legend>
            
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="Nome" placeholder="Inserisci qui il tuo nome"> 
            <br /><br />
   
            <label for="Email" class="form-label">Email:</label>
            <input type="email" id="Email" placeholder="Inserisci qui la tua email">
            <br /><br /> 
    
            <label for="password" class="form-label">Password:</label>
            <input type="text" id="password" placeholder="Inserisci qui la tua password"> 
        </fieldset>
        
        <label for="Selezione Classe">Seleziona la Classe:</label>
        <select id="selezione" name="Selezione" class="form-select">
            <option value="">Scegli un'opzione...</option>
            <option value="opzione1">Classe 1 </option>
            <option value="opzione2">Classe 2</option>
            <option value="opzione3">Classe 3</option>
        </select>

        <br>
        <label for="Genere musicale" class="form-label">Scegli il tuo genere musicale:</label>
        <input type="radio" id="genere" name="genere musicale" value="pop">
        <label for="pop">Pop</label>
        <input type="radio" id="genere" name="genere musicale" value="pop">
        <label for="Country">Country</label><br>

        <label for="regolamento" class="Form">Accetta il regolamento</label>
        <input type="checkbox" id="regolamento">

        <br>

        <label for="Commento" class="form-textarea">Scrivi qui un tuo commento:</label>
        <textarea id="commento" name="Commento" rows="4" class="form-textarea" placeholder="Scrivi qui il tuo Commento..."></textarea>
        <br>

        <input type="submit" id="Invio" placeholder="Invia il modulo">
        <button type="button" id="Reset" class="reset-button">Resetta i campi</button>
        <br>
    </form>
</body>
</html>
